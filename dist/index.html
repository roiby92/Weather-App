<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Weater App</title>
</head>

<body>
    <div id="container">
        <input id="city-input" placeholder="Enter your city name...">
        <button id="city-butn">Search City</button>
        <div id="results">

        </div>
    </div>

    <script id='city-template' type="text/x-handlebars-template">
        {{#each data}}
        <div class="city">
            {{#if new}}
                <i class="fas fa-plus-circle add"></i>
            {{else}}
                <i class="fas fa-minus-circle delete"></i>
            {{/if}}
                <p>{{name}}</p>
                <h2>{{temperature}}</h2>
                <h5>{{condition}}</h5>
                <img class="cond-pic" src="http://openweathermap.org/img/wn/{{conditionPic}}@2x.png">
                <i class="fas fa-retweet"></i>
            </div>
        </div>
            </div>
        {{/each}}
    </script>

    <script src="handlebars/dist/handlebars.js"></script>
    <script src="jquery/dist/jquery.js"></script>

    <script src="Model.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
